<div class="container">    
    <mat-card class="container_card">
        <form class="container_card_form">
            <div class="container_card_form_div">
                <mat-form-field class="container_card_form_div_input" appearance="fill">
                    <mat-label>CNPJ</mat-label>
                    <input matInput [(ngModel)]="cademId.cnpj" name="cademId.cnpj">
                </mat-form-field>
                <mat-form-field class="container_card_form_div_input" appearance="fill">
                    <mat-label>Raz√£o Social</mat-label>
                    <input matInput [(ngModel)]="cademId.razaoSocial" name="cademId.razaoSocial">
                </mat-form-field>
            </div>
            <div class="container_card_form_div">                
                <mat-form-field class="container_card_form_div_input" appearance="fill">
                    <mat-label>Nome Fantasia</mat-label>
                    <input matInput [(ngModel)]="cademId.nomeFantasia" name="cademId.nomeFantasia">
                </mat-form-field>
                <mat-form-field class="container_card_form_div_input" appearance="fill">
                    <mat-label>Apelido</mat-label>
                    <input matInput [(ngModel)]="cademId.apelido" name="cademId.apelido" #apelido maxlength="30">
                    <mat-hint>{{apelido.value.length}} / 30</mat-hint>
                </mat-form-field>
            </div>
            <div class="container_card_form_div">                
                <mat-form-field class="container_card_form_div_input" appearance="fill">
                    <mat-label>Telefone</mat-label>
                    <input matInput [(ngModel)]="cademId.telefone" name="cademId.telefone">
                </mat-form-field>
                <mat-form-field class="container_card_form_div_input" appearance="fill">
                    <mat-label>E-mail</mat-label>
                    <input matInput [(ngModel)]="cademId.email" name="cademId.email">
                </mat-form-field>
            </div>
            <div class="container_card_form_div">
                <mat-form-field class="container_card_form_div_select" appearance="fill">
                    <mat-label>Favorite food</mat-label>
                    <mat-select [(ngModel)]="cademId.cnaeSecao" name="cademId.cnaeSecao">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field class="container_card_form_div_select" appearance="fill">
                    <mat-label>Favorite food</mat-label>
                    <mat-select [(ngModel)]="cademId.cnaeClasse" name="cademId.cnaeClasse">
                    <mat-option *ngFor="let food of foods" [value]="food.value">
                        {{food.viewValue}}
                    </mat-option>
                    </mat-select>
                </mat-form-field>                          
            </div>
            <div class="container_card_form_div">
                <button mat-raised-button class="container_card_form_div_button" color="primary" (click)="update()" >Enviar</button>
                <button mat-raised-button class="container_card_form_div_button" color="warn" (click)="cancel()">Limpar</button>
            </div> 
        </form>
    </mat-card>
</div>
