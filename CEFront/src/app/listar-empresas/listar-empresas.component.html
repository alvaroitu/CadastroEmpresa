<mat-card class="matcard">    
    <h1>Empresas Cadastradas</h1>  
    <mat-form-field class="matcard_filter" appearance="standard" >
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <table class="matcard_table" mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        <ng-container matColumnDef="cnpj">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th>
          <td mat-cell *matCellDef="let row"> {{row.cnpj}} </td>
        </ng-container>
        <ng-container matColumnDef="razaoSocial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Razao Social </th>
          <td mat-cell *matCellDef="let row"> {{row.razaoSocial}} </td>
        </ng-container>
        <ng-container matColumnDef="nomeFantasia">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome Fantasia </th>
          <td mat-cell *matCellDef="let row"> {{row.nomeFantasia}} </td>
        </ng-container>
        <ng-container matColumnDef="apelido">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apelido </th>
          <td mat-cell *matCellDef="let row"> {{row.apelido}} </td>
        </ng-container>
        <ng-container matColumnDef="telefone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
          <td mat-cell *matCellDef="let row"> {{row.telefone}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>        
        <ng-container matColumnDef="cnaeSecaoDescricao">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição da Seção </th>
            <td mat-cell *matCellDef="let row"> {{row.cnaeSecaoDescricao}} </td>
          </ng-container>
        <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
          <td mat-cell *matCellDef="let row">            
            <button mat-raised-button color="accent" routerLink="/editarEmpresa/{{ row.id }}">Editar</button>            
            <button mat-raised-button color="warn" routerLink="/deletar/{{ row.id }}">Deletar</button>
          </td>        
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
</mat-card>
